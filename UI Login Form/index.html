<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="">
                <h2>Login.</h2>
                <div class="icons">
                <a href="#"><img src="img/facebook.svg" alt=""></a>
                <a href="#"><img src="img/search.svg" alt=""></a>
                <a href="#"><img src="img/twitter.svg" alt=""></a>
                </div>

                <div class="hr">
                    <hr>
                    <p class="p-center">Or sign in with email</p>
                    <hr>
                </div>
                

                <div class="email">
                    <p>E-mail addres</p>
                    <input type="email" placeholder="name@example.com">
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password" placeholder="Enter your password">
                </div>

                <input type="submit" value="Login">

                <div class="remember-me">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>

                <a href="#" class="f-pass">Forgot password?</a>
                <button>Sign up</button>
            </form>
            
        </div>
        <div class="welcome">
            <div class="welcome-container">
                <h2>Welcome back!</h2>
                <img src="img/man.svg" alt="">
            </div>

        </div>
    </div>
</body>
</html>
